	<h2>Trabalho de Computação Gráfica (A2) - José Arthur de Souza</h2>

	<h3></h3>

<figure>
	<canvas id="imagemOriginal" ></canvas> 
	<figcaption>
		Imagem Original.
	</figcaption>
	</br>
	<div id='histogramasRGB'>
	<canvas id="Rr" width="255" height="200"></canvas>
	<canvas id="Gg" width="255" height="200"></canvas>
	<canvas id="Bb" width="255" height="200"></canvas>
	</div>
	<figcaption>
		Histogramas de cada canal de cor (vermelho, verde e azul).
	</figcaption>
	</br>
	<canvas id="lumin" ></canvas>
	<figcaption>
		Imagem em preto e branco.
	</figcaption>
	</br>
	<canvas id="luminhist" width="255" height="200"></canvas>
	<figcaption>
		Histogramas do canal de cinza.
	</figcaption>
	</br>
	<canvas id="imagemfiltrada" ></canvas>
	<figcaption>
		Imagem processada.
	</figcaption>
</figure>
